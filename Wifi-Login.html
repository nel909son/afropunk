<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wifi-Login</title>
</head>
<body>
    <div class="background-image-login background">
        <div class="main-container-login background">
            
            
            
            <div class="main-container--description-login" style="padding-top: -800px;">
                <div class="padding"></div><div class="padding"></div><div class="padding"></div><div class="padding"></div><div class="padding"></div><div class="padding"></div>
                <p class="description">Welcome to</p> <p class="description bold-font">AFROPUNK ATL</p><div class="padding"></div><div class="padding"></div>
                <p> Free WIFI powered by Shopify.</p><div class="padding"></div><div class="padding"></div>
                <p>Where Black creation meets Black success</p>
            </div>
            <div class="form-container">
                <form action="/submit">
                    <label for="first-name-input">
                        <input type="text" id="first-name-input" placeholder="FIRST NAME" value="FIRST NAME" onfocus="this.value=''"></label><br>
                    <label for="last-name-input">
                        <input type="text" id="last-name-input" placeholder="LAST NAME" value="LAST NAME" onfocus="this.value=''"></label><br>
                    <label for="email-input">
                        <input type="email" id="email-input" placeholder="EMAIL ADDRESS"value="EMAIL ADDRESS" onfocus="this.value=''"></label><br>
                <p class="checkbox-description"> ARE YOU A BUSINESS OWNER OR<br> THINKING OF STARTING YOUR OWN BUSINESS?</p>
                    
                    <div class="center">
                    <label for="yes-checkbox" ></label>
                        <input type="checkbox" id="yes-checkbox" class="largerCheckbox"><span class="checkbox-label" style="font-size: 1.25vh">&nbsp;&nbsp; YES &nbsp;&nbsp;&nbsp</span></label>
                    <label for="no-checkbox">
                        <input type="checkbox" id="no-checkbox" class="largerCheckbox"><span style="font-size: 1.25vh;">&nbsp;&nbsp;&nbsp;&nbspNO</span></label><br>
                    <label for="email-checkbox" style="margin-right: 10px; padding: 0 0px;">
                        <input type="checkbox" id="email-checkbox" class="largerCheckbox"><span style="font-size: 1.25vh;">&nbsp;&nbsp;&nbsp;&nbspSIGN UP FOR EMAILS</span> </label><br>
                    </div>
                    
                   <div class="padding"></div><div class="padding"></div>
                    <button class="accept-btn" type="submit">ACCEPT & CONNECT</button>
                </form>
            </div>
            
        </div>
    </div>

    
</body>
</html>
